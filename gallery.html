    <script src="script.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const galleryImages = document.querySelectorAll(".gallery-grid img");
        if (!galleryImages.length) return; // if no images, exit

        // Create lightbox container
        const lightbox = document.createElement("div");
        lightbox.classList.add("lightbox");
        lightbox.innerHTML = `
    <button class="lightbox-close">&times;</button>
    <button class="lightbox-arrow left">&#10094;</button>
    <img src="" alt="Expanded Image">
    <button class="lightbox-arrow right">&#10095;</button>
  `;
        document.body.appendChild(lightbox);

        const lightboxImg = lightbox.querySelector("img");
        const closeBtn = lightbox.querySelector(".lightbox-close");
        const prevBtn = lightbox.querySelector(".lightbox-arrow.left");
        const nextBtn = lightbox.querySelector(".lightbox-arrow.right");

        let currentIndex = 0;

        // Open Lightbox
        galleryImages.forEach((img, index) => {
          img.addEventListener("click", () => {
            currentIndex = index;
            showImage();
            lightbox.style.display = "flex";
            document.body.style.overflow = "hidden";
          });
        });

        // Show current image
        function showImage() {
          lightboxImg.src = galleryImages[currentIndex].src;
        }

        // Close Lightbox
        closeBtn.addEventListener("click", closeLightbox);
        lightbox.addEventListener("click", (e) => {
          if (e.target === lightbox) closeLightbox();
        });

        function closeLightbox() {
          lightbox.style.display = "none";
          document.body.style.overflow = "";
        }

        // Navigation
        prevBtn.addEventListener("click", () => {
          currentIndex =
            (currentIndex - 1 + galleryImages.length) % galleryImages.length;
          showImage();
        });

        nextBtn.addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % galleryImages.length;
          showImage();
        });

        // Keyboard Support
        document.addEventListener("keydown", (e) => {
          if (lightbox.style.display === "flex") {
            if (e.key === "ArrowLeft") prevBtn.click();
            if (e.key === "ArrowRight") nextBtn.click();
            if (e.key === "Escape") closeLightbox();
          }
        });
      });
    </script>
  </body>
</html>
